	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html">Home</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Pacientes </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="./post_pacientes.html">Guardar</a></li>
								<li><a class="dropdown-item" href="./get_pacientes.html">Listar</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Odontologos </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="./post_odontolgo.html">Guardar</a></li>
								<li><a class="dropdown-item" href="./get_odontologo.html">Listar</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Turnos </a>

							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="col-sm-7" style="background-color: #e6fffa; padding: 10px; border-radius: 3px">
			<h3>Agregar Turno</h3>
			<form id="add_new_turno">
				<div class="form-group">
					<label class="control-label" for="pacienteId">PacienteId:</label>
					<input type="text" class="form-control" id="pacienteId" placeholder="Ingrese el pacienteId:" name="pacienteId" required />
				</div>
				<div class="form-group">
					<label class="control-label" for="odontologoId">OdontologoId:</label>
					<input type="text" class="form-control" id="odontologoId" placeholder="Ingrese el OdontologoId: " name="odontologoId" required />
				</div>
				<div class="form-group">
					<label class="control-label" for="fechaIngreso">Fecha Ingreso:</label>
					<input type="date" class="form-control" id="fechaIngreso" placeholder="Ingrese fecha de Ingreso:" name="fechaIngreso" required />
				</div>

				<button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Guardar</button>
			</form>
			<div id="response" style="display: none; margin-top: 10px"></div>
		</div>
    <script src="./js/post_turno.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"></script>
